mpre faz as mesmas coisas e não cn<div class="login-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="login-card">
          <!-- Logo -->
          <div class="text-center mb-4">
            <img src="assets/images/Logo.png" alt="Logo Essenza" class="logo">
            <h2 class="mt-3 text-success">Bem-vindo de volta!</h2>
          </div>

          <!-- Toggle de Tipo de Login -->
          <div class="login-type-toggle mb-4">
            <div class="btn-group w-100" role="group">
              <button
                type="button"
                class="btn"
                [class.btn-success]="!isProfessionalLogin"
                [class.btn-outline-success]="isProfessionalLogin"
                (click)="toggleLoginType()">
                <i class="bi bi-person"></i>
                Cliente
              </button>
              <button
                type="button"
                class="btn"
                [class.btn-success]="isProfessionalLogin"
                [class.btn-outline-success]="!isProfessionalLogin"
                (click)="toggleLoginType()">
                <i class="bi bi-person-badge"></i>
                Profissional
              </button>
            </div>
          </div>

          <!-- Formulário de Login -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  [class.is-invalid]="isFieldInvalid('email')"
                  placeholder="Digite seu email"
                  autocomplete="email">
              </div>
              <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('email')">
                {{ getErrorMessage('email') }}
              </div>
            </div>

            <!-- Senha -->
            <div class="mb-4">
              <label for="senha" class="form-label">Senha</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  formControlName="senha"
                  [class.is-invalid]="isFieldInvalid('senha')"
                  placeholder="Digite sua senha"
                  autocomplete="current-password">
              </div>
              <div class="invalid-feedback d-block" *ngIf="isFieldInvalid('senha')">
                {{ getErrorMessage('senha') }}
              </div>
            </div>

            <!-- Mensagem de Erro -->
            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
              <i class="bi bi-exclamation-triangle me-2"></i>
              {{ errorMessage }}
            </div>

            <!-- Botão de Login -->
            <button
              type="submit"
              class="btn btn-success w-100 mb-3"
              [disabled]="isLoading || loginForm.invalid">
              <span *ngIf="!isLoading">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                {{ isProfessionalLogin ? 'Entrar como Profissional' : 'Entrar como Cliente' }}
              </span>
              <span *ngIf="isLoading">
                <div class="spinner-border spinner-border-sm me-2" role="status">
                  <span class="visually-hidden">Carregando...</span>
                </div>
                Entrando...
              </span>
            </button>

            <!-- Links Adicionais -->
            <div class="text-center">
              <a href="#" class="text-success text-decoration-none me-3">
                <i class="bi bi-question-circle me-1"></i>
                Esqueceu a senha?
              </a>
              <a routerLink="/register" class="text-success text-decoration-none">
                <i class="bi bi-person-plus me-1"></i>
                Criar conta
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
