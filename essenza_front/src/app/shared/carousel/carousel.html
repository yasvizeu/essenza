<div class="carousel-container">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores -->
    <div class="carousel-indicators">
      <button
        *ngFor="let i of [0, 1, 2]; let slideIndex = index"
        type="button"
        [attr.data-bs-target]="'#carouselExampleCaptions'"
        [attr.data-bs-slide-to]="slideIndex"
        [class.active]="isActiveSlide(slideIndex)"
        [attr.aria-label]="'Slide ' + (slideIndex + 1)">
      </button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://versatilis.com.br/wp-content/uploads/2023/10/equipamentos-para-clinica-de-estetica-scaled.jpg"
             class="d-block w-100" alt="Equipamentos para clínica de estética">
        <div class="carousel-caption d-none d-md-block">
          <h5>Equipamentos Profissionais</h5>
          <p>Tecnologia de ponta para sua clínica de estética</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://pe.unit.br/wp-content/uploads/2018/04/1503932742.2642_300_300.jpg"
             class="d-block w-100" alt="Tratamentos estéticos">
        <div class="carousel-caption d-none d-md-block">
          <h5>Tratamentos Estéticos</h5>
          <p>Procedimentos personalizados para cada cliente</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://s4.static.brasilescola.uol.com.br/vestibular/2022/01/estetica-e-cosmetica.jpg"
             class="d-block w-100" alt="Estética e cosmética">
        <div class="carousel-caption d-none d-md-block">
          <h5>Estética e Cosmética</h5>
          <p>Beleza e bem-estar em um só lugar</p>
        </div>
      </div>
    </div>

    <!-- Controles de navegação -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
</div>
