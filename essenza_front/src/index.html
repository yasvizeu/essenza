<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Essenza Estética</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- CSS Customizado para Tratamento de Erro -->
  <style>
    /* Estilização para feedback de senha */
    .password-requirements {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 0.5rem;
    }
    
    .password-requirements small {
      display: flex;
      align-items: center;
      margin-bottom: 0.25rem;
    }
    
    .password-requirements small i {
      margin-right: 0.5rem;
      font-size: 0.875rem;
    }

    /* Estilização para mensagens de erro específicas */
    .field-error {
      font-size: 0.875rem;
      font-weight: 500;
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
    }
    
    .field-error i {
      margin-right: 0.25rem;
    }

    /* Estilização para campos válidos */
    .form-control.is-valid {
      border-color: #28a745;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2328a745' d='m2.3 6.73.94-.94 1.89 1.89 3.78-3.78.94.94-4.72 4.72z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right calc(0.375em + 0.1875rem) center;
      background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
    }

    /* Estilização para campos inválidos */
    .form-control.is-invalid {
      border-color: #dc3545;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath d='m5.8 4.6 1.4 1.4 1.4-1.4'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right calc(0.375em + 0.1875rem) center;
      background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
    }

    /* Animação para mensagens de erro */
    .alert {
      animation: slideInDown 0.3s ease;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Estilização para mensagens de sucesso */
    .alert-success {
      border-radius: 8px;
      border: none;
      background-color: rgba(40, 167, 69, 0.15);
      color: #155724;
      border-left: 5px solid #28a745;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
      font-weight: 500;
    }

    /* Estilização para mensagens de erro */
    .alert-danger {
      border-radius: 8px;
      border: none;
      background-color: rgba(220, 53, 69, 0.15);
      color: #721c24;
      border-left: 5px solid #dc3545;
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
      font-weight: 500;
    }

    /* Estilização para alertas com sombra */
    .alert.shadow-sm {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
    }

    /* Animação de pulsação para chamar atenção */
    .alert-danger {
      animation: pulseError 2s ease-in-out;
    }

    @keyframes pulseError {
      0% {
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
      }
      50% {
        box-shadow: 0 4px 20px rgba(220, 53, 69, 0.4);
      }
      100% {
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
      }
    }

    /* Animação de carregamento para verificação de CPF */
    .spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Estilização do indicador de carregamento */
    .input-group-text {
      background-color: #f8f9fa;
      border-color: #ced4da;
    }
    
    .input-group-text .spin {
      color: #28a745;
    }

    /* Estilização dos formulários */
    .form-control, .form-select {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }

    .form-control.is-invalid, .form-select.is-invalid {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }

    /* Estilização dos botões */
    .btn {
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    }

    .btn-success:active {
      transform: translateY(0);
    }

    .btn-outline-secondary:hover {
      background-color: #6c757d;
      border-color: #6c757d;
      transform: translateY(-1px);
    }

    /* Estilização dos labels */
    .form-label {
      color: #495057;
      font-weight: 600;
    }

    .form-label i {
      color: #28a745;
    }

    /* Estilização das mensagens de erro */
    .text-danger {
      font-size: 0.875rem;
      font-weight: 500;
    }

    /* Estilização dos placeholders */
    ::placeholder {
      color: #adb5bd;
      font-style: italic;
    }

    /* Estilização dos cards de informação */
    .card-header {
      border-radius: 8px 8px 0 0 !important;
      border-bottom: none;
    }

    /* Estilização para campos obrigatórios */
    .form-label::after {
      content: " *";
      color: #dc3545;
      font-weight: bold;
    }

    /* Estilização para campos opcionais (quando necessário) */
    .form-label.optional::after {
      content: "";
    }

    /* Estilização para o estado de loading */
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Responsividade para dispositivos móveis */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .btn {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .d-flex.justify-content-between {
        flex-direction: column;
      }

      .d-flex.justify-content-between .btn {
        margin-bottom: 1rem;
      }

      .badge {
        font-size: 0.875rem !important;
        padding: 0.5rem 1rem !important;
      }
    }

    /* Animações de entrada */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeInUp 0.6s ease;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1) !important;
    }

    /* Estilização dos badges de progresso */
    .badge {
      transition: all 0.3s ease;
    }

    .badge.bg-success {
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    /* Estilização da barra de progresso */
    .progress {
      border-radius: 10px;
      background-color: #e9ecef;
    }

    .progress .progress-bar {
      border-radius: 10px;
      transition: width 0.6s ease;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
