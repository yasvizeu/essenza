<!-- login.component.html -->
<div class="login-bg d-flex justify-content-center align-items-center vh-100">
  <div class="bg-overlay"></div> <!-- CAMADA TRANSPARENTE -->

  <div class="card-login p-4 rounded-4 shadow">

    <div class="text-center mb-3">
      <div class="d-flex justify-content-center mb-3">
        <div class="rounded-circle overflow-hidden" style="width: 80px; height: 80px; border: 3px solid #ffffff;">
          <img src="../../assets/images/Logo.png" alt="Logo Essenza"
            style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%">
        </div>
      </div>
      <h4 class="fw-bold text-success mt-3 text-white">Login Cliente</h4>
      <p class="text-white small">Welcome To Essenza</p>
    </div>

    <form [formGroup]="formAtual" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="email" class="form-label text-white">E-mail</label>
    <input formControlName="email" type="email" class="form-control" id="email"
      title="Digite seu e-mail cadastrado" placeholder="exemplo@dominio.com">
  </div>

  <div class="mb-3 position-relative">
    <label for="senha" class="form-label text-white">Senha</label>
    <input formControlName="senha" [type]="showPassword ? 'text' : 'password'" class="form-control" id="senha"
      placeholder="Digite sua senha" />
    <button type="button" class="btn-olho" (click)="togglePassword()">
      <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
    </button>
  </div>

  <button type="submit" class="btn btn-success w-100 rounded-pill">Entrar</button>

  <div class="text-center mt-3">
    <a href="#" class="link-acao">Esqueceu a senha?</a><br>
    <a routerLink="/register" routerLinkActive="router-link-active" class="link-acao">Criar conta</a>
  </div>
</form>
